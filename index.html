<body ng-app="reportApp">
<div class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>

            </button>
            <a class="navbar-brand visible-xs" href="#">Angular Charts</a>
        </div>
        <nav class="hidden-xs">
            <ul class="nav navbar-nav">
                <li>
                    <!--<a href="/saisei_report/" role="button" class="navbar-brand" style="color: darkred;  font-weight: bold;">-->

                        Saisei Report

</div>
<!--<datepicker>-->
    <!--<input ng-model="date" type="text"/>-->
<!--</datepicker>-->
<!--ng-controller="LineCtrl"-->
<div class="container" ng-controller="ReportController" style="margin-top: 60px; width:960px">
    <div id="select_page" ng-show="currentState">
        <div class="row">
            <div class="col-lg-8 col-sm-8">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>리포트 기간 선택</legend>
                        <div class="form-group">
                            <label for="inputFrom" class="col-lg-2 control-label">Strat(시작)</label>
                            <div class="col-lg-7">
                                <input datetime-picker id="inputFrom" class="form-control" ng-model="date_from" date-format="yyyy-MM-dd HH:mm:ss" close-on-select="true" />
                                <!--<input type="text" class="form-control" id="inputEmail" placeholder="Email">-->
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputUntil" class="col-lg-2 control-label">End(종료)</label>
                            <div class="col-lg-7">
                                <input datetime-picker id="inputUntil" class="form-control" ng-model="date_until" date-format="yyyy-MM-dd HH:mm:ss" close-on-select="true" />
                                <!--<input type="password" class="form-control" id="inputPassword" placeholder="Password">-->
                            </div>
                        </div>
                        <legend></legend>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <!--<button ng-click="sendDate()" type="reset" class="btn btn-default">sendDate</button>-->
                                <!--<button id="export" ng-click="export()" type="submit" class="btn btn-primary" data-loading-text="Loading..." promise-btn>export</button>-->
                                <a ng-click="sendDate()" class="btn btn-primary">주간 보고서 만들기</a>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <ng-view></ng-view>

    <div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                    <p></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</div>
