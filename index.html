    <script src='./node_modules/angular-loading-bar/build/loading-bar.min.js'></script>
    <script src="./node_modules/angular-momentjs/angular-momentjs.min.js"></script>
    <script src="./lib/jquery.min.js"></script>

    <title>SAISEI REPORT</title>
</head>
<body ng-app="reportApp">
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><b>Saisei Report</b></a>
        </div>
    </div>
</nav>

<div class="container" ng-controller="MainCtrl" style="margin-top: 60px">
    <div class="jumbotron jumbotron-fluid" ng-show="currentState">
        <div class="container">
            <h1 class="display-3">Saisei Report</h1>
            <hr class="my-4">
            <p class="lead">기간을 선택하여 리포트를 만들 수 있습니다.
            </p>
        </div>
    </div>
    <div id="select_page" ng-show="currentState">
        <div class="row">
            <div class="col-lg-8 col-sm-8">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>리포트 기간 선택</legend>
                        <div class="form-group">
                            <label for="inputFrom" class="col-lg-2 control-label">Strat(시작)</label>
                            <div class="col-lg-7">
                                <input datetime-picker id="inputFrom" class="form-control" ng-model="date_from" date-format="yyyy-MM-dd HH:mm:ss" close-on-select="true"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputUntil" class="col-lg-2 control-label">End(종료)</label>
                            <div class="col-lg-7">
                                <input datetime-picker id="inputUntil" class="form-control" ng-model="date_until" date-format="yyyy-MM-dd HH:mm:ss" close-on-select="true"/>
                            </div>
                        </div>
                        <legend></legend>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <a ng-click="sendDate()" class="btn btn-primary">보고서 만들기</a>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <ng-view></ng-view>
</div>

<script src="./js/app.js"></script>
<script src="./js/controller/MainCtrl.js"></script>
<script src="./js/controller/ReportCtrl.js"></script>
<script src="./js/service/ReportData.js"></script>
<script src="./js/service/UserAppData.js"></script>
<script src="./js/service/SharedData.js"></script>
<!--<script src="./node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>-->
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./node_modules/chart.js/dist/Chart.js"></script>
<script src="./node_modules/angular-chart.js/angular-chart.js"></script>
<script src="./node_modules/sugar/dist/sugar.min.js"></script>
<script src='./node_modules/pdfmake/build/pdfmake.min.js'></script>
<script src='./node_modules/pdfmake/build/vfs_fonts.js'></script>
<script src='./node_modules/html2canvas/dist/html2canvas.min.js'></script>
<script src="./node_modules/angular-promise-buttons/dist/angular-promise-buttons.min.js"></script>
<script src="./node_modules/ng-table-to-csv/dist/ng-table-to-csv.min.js"></script>
<script src="./lib/angularjs-datetime-picker.js"></script>
<script src="./lib/alasql.min.js"></script>
<script src="./node_modules/file-saverjs/FileSaver.js"></script>
<script src="./node_modules/tableexport/dist/js/tableexport.js"></script>
<script src="./node_modules/notie/dist/notie.js"></script>

</body>
</html>
